<div class="z-50 relative text-gray-900 dark:text-white">
  <div (click)="toggle()" class="relative px-1 py-2 text-sm rounded-md flex justify-center items-center cursor-pointer">
      {{ Title }}
      <div>
          <svg *ngIf="!show" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
          </svg>
          <svg *ngIf="show" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
          </svg>
      </div>
  </div>
  <div *ngIf="show" class="absolute py-1 mt-2 rounded-md cursor-pointer border border-1 border-gray-400 dark:border-gray-500 bg-gray-200 dark:bg-gray-700">
      <div (click)="select(item)" *ngFor="let item of Items" class="py-2 px-4 w-full hover:bg-gray-300 dark:hover:bg-gray-800">
          {{ item }}
      </div>
  </div>
</div>
